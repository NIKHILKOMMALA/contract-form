<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contract Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-weight: bold;
        }
        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 10px;
            border: 1px solid black;
            border-radius: 4px;
        }
        button[type="submit"] {
            background-color: green;
            color: rgb(126, 22, 22);
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Contract Form</h2>
        <form action="process_contract.php" method="post">
            <div class="form-group">
                <label for="company">company:</label>
                <input type="text" id="company" name="company" required>
            </div>
            <div class="form-group">
                <label for="name">name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="contract">contract:</label>
                <input type="numbers" id="contract" name="contract" required>
            </div>
            <div class="form-group">
                <label for="parent contract">parent contract:</label>
                <input type="numbers" id="parent contract" name="parent contract" required>
            </div>
            <div class="form-group">
                <label for="email">email:</label>
                <input type="text" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="Address">Address:</label>
                <textarea id="Address" name="Address" required></textarea>
            </div>
            <button type="submit">Submit Contract</button>
        </form>
    </div>
</body>
</html>
